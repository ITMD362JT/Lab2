<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <h1>Lab 2: Form Semantics and Normalized Styles</h1>
  <form method="GET" action="#null">
    <p>
      <label id="email">Email Address</label>
      <input type="email" name="email" placeholder="email@domain" id="emailA">
    </p>
    <p>
      <label id="pnumber">Phone Number</label>
      <input type="text" name="pnumber" placeholder="###-###-####" id="phoneN">
    </p>
    <p>
      <label id="dob">Date of Birth</label>
      <input type="date" name="dob" id="dateofbirth">
    </p>
    <div>
      <input type="submit" value="Submit">
    </div>  
  </form>
</body>
</html>
